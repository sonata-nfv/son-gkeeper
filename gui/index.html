<!DOCTYPE html>
  <html ng-app="SonataApp">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,900&subset=latin,greek' rel='stylesheet' type='text/css'>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/sonata.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body ng-controller="MainController">    
      <aside ng-include="'js/views/sidebar.html'" ng-controller="SideBarController"></aside>
      <nav ng-include="'js/views/headbar.html'"></nav>
      
      <main ng-view></main>

      


      <script src="js/vendor/angular.min.js"></script>
      <script src="js/vendor/angular-route.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
      <script src="js/vendor/angular-materialize.js"></script>
      <script src="js/vendor/angular-resource.min.js"></script>

     

    <!-- Modules -->
    <script src="js/app.js"></script>

    

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/SideBarController.js"></script>
    <script src="js/controllers/HomepageController.js"></script>
    <script src="js/controllers/UserSettingsController.js"></script>

    </body>
  </html>

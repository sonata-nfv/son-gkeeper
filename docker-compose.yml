version: '2'
services:
  son-gtkapi:
    image: registry.sonata-nfv.eu:5000/son-gtkapi
    links:
     - son-gtkpkg
     - son-gtksrv
    environment:
     - RACK_ENV=integration
     - PACKAGE_MANAGEMENT_URL=http://son-gtkpkg:5100
     - SERVICE_MANAGEMENT_URL=http://son-gtksrv:5300
     - FUNCTION_MANAGEMENT_URL=http://son-gtkfnct:5500
     - VIM_MANAGEMENT_URL=http://son-gtkfvim:5700
    ports:
      - "32001:5000"
    restart: always
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.sonata-nfv.eu:12900"
  
  son-gtkpkg:
    image: registry.sonata-nfv.eu:5000/son-gtkpkg
    environment:
     - RACK_ENV=integration
     - CATALOGUES_URL=http://sp.int.sonata-nfv.eu:4002/catalogues
    ports:
      - "5100"
    restart: always
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.sonata-nfv.eu:12900"

  son-gtkfnct:
    image: registry.sonata-nfv.eu:5000/son-gtkfnct
    ports:
      - "5500"
    restart: always
    environment:
     - RACK_ENV=integration
     - CATALOGUES_URL=http://sp.int.sonata-nfv.eu:4002/catalogues
    extra_hosts:
      - "jenkins.sonata-nfv.eu:192.168.60.5"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.sonata-nfv.eu:12900"

  son-gtksrv:
    image: registry.sonata-nfv.eu:5000/son-gtksrv
    links:
     - broker
     - postgres
    ports:
      - "5300"
    restart: always
    environment:
     - POSTGRES_PASSWORD=sonata
     - POSTGRES_USER=sonatatest
     - RACK_ENV=integration
     - DATABASE_HOST=postgres
     - DATABASE_PORT=5432
     - MQSERVER=amqp://guest:guest@broker:5672
     - CATALOGUES_URL=http://sp.int.sonata-nfv.eu:4002/catalogues
    depends_on:
     - postgres
    extra_hosts:
      - "jenkins.sonata-nfv.eu:192.168.60.5"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.sonata-nfv.eu:12900"

  son-gtkvim:
    image: registry.sonata-nfv.eu:5700/son-gtkvim
    links:
     - broker
     - postgres
    ports:
      - "5700"
    restart: always
    environment:
     - POSTGRES_PASSWORD=sonata
     - POSTGRES_USER=sonatatest
     - RACK_ENV=integration
     - DATABASE_HOST=postgres
     - DATABASE_PORT=5432
     - MQSERVER=amqp://guest:guest@broker:5672
    depends_on:
     - postgres
    extra_hosts:
      - "jenkins.sonata-nfv.eu:192.168.60.5"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.sonata-nfv.eu:12900"
	
  postgres:
    image: ntboes/postgres-uuid
    ports:
     - "5432"
    environment:
     - POSTGRES_PASSWORD=sonata
     - POSTGRES_USER=sonatatest
     - POSTGRES_DB=gatekeeper
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.sonata-nfv.eu:12900"

  broker:
    image: rabbitmq:3
    ports:
     - "5672"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.sonata-nfv.eu:12900"
